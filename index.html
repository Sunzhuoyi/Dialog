<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="./dialog.css">
</head>
<body>
<div class="body-content">
    <button
            id="showDialog"
            onclick="Dialog.show(config)"
            class="showDialog"
    >
        show dialog
    </button>
</div>

<script src="./Dialog.js"></script>
<script>
    let config = {
        title: "Hello Dialog",
        content: "this is a dialog component with pure javascript",
        btns: ["Yes", "No"],
        confirm: function () {
            alert('Thanks')
        },
        cancel: function () {
            alert(`It would be very pleasant if I could receive suggestions for improvement.
                                                              Email: 2528373040@qq.com
                                                              `)
        }
    };
</script>

</body>
</html>
